{% load staticfiles %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/votes.css' %}"/>
{% endblock %}
{% block content %}
<div id="vote_area">
    <div id="plus_vote">
    <img src="{% static 'images/plus-sign.png' %}" alt="Up Vote"/>
</div>
<div id="vote_total">
    {{ score }}
</div>
    <div id="minus_vote">
    <img src="{% static 'images/minus-sign.png' %}" alt="Down Vote"/>
</div>
</div>
{% block javascript %}
<script type="text/javascript" src="{% static 'js/votes.js' %}"></script>
{% endblock %}
{% endblock %}
