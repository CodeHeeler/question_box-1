{% block extra_head %}
{% load staticfiles %}
<link href="{% static 'css/header.css' %}?v=9" rel="stylesheet">
<title>Question Box</title>
{% endblock %}


{% block content %}
<div class='header'>
  <div class='-container'>
    <div class="row">
        <ul>
          <div id='logo'>
          <a href='/'>
            <img src='{% static "/images/stackoverflow.png" %}' alt='Question Box' height='45' width='50'/>
          </a>
          <img src="{% static 'images/qbox.png' %}"/>
          <img src="{% static 'images/001-man-thinking.png' %}"/>
          </div>
          {% if user.is_authenticated %}
          <li style='float: right'><a id='logout' href='/logout'><img src="{% static 'images/001-logout.png' %}" alt="Logout"/> Logout </a></li>
          <li style='float: right'><a href="/profile" ><img src="{% static 'images/user.png'%}" alt='User'/>  Welcome, {{user}} </a></li>
          <li style='float: right'><a href="/ask"><img src="{% static 'images/002-info.png'%}" alt="Question Mark"/></a></li>

          {% else %}
          <li style='float: right'><a id='login' href='/login'><img src="{% static 'images/login.png' %}" alt="login"/> Login </a></li>
          <li style='float: right'><a id='signup' href='/signup'><img src="{% static 'images/002-clipboard-with-pencil.png' %}" alt="signup"/> Signup </a></li>
          {% endif %}

    </ul>
</div>
</div>
</div>
{% endblock %}
