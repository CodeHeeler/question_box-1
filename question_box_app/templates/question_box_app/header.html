{% block extra_head %}
{% load staticfiles %}
<link href="{% static 'css/header.css' %}?v=9" rel="stylesheet">
<title>Question Box</title>
{% endblock %}


{% block content %}
<div class='header'>
  <div class='-container'>
    <ul>
      <div id='logo'>
        <a href='/'>
          <img src='{% static "/images/stackoverflow.png" %}' alt='Question Box' height='45' width='50'/>
        </a>
        <img src="{% static 'images/001-man-thinking.png' %}"/>
      </div>

      {% if user.is_authenticated %}
      <li style='float: right'><a id='logout' href='/logout'>Logout</a></li>
      <li style='float: right'><a href="/profile" ><img src="{% static 'images/user.png'%}" alt='User'/>  Welcome, {{user}} </a></li>
      <li style='float: right'><a href="/ask"><img src="{% static 'images/002-info.png'%}" alt="Question Mark"/></a></li>

      {% else %}
      <li style='float: right'><a id='login' href='/login'>Login</a></li>
      <li style='float: right'><a id='signup' href='/signup'>Signup</a></li>
      {% endif %}

    </ul>
  </div>
</div>
{% endblock %}
